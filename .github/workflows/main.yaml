name: Dispatch event

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Get desired repo name from input_text -cut text at newline char and take 2nd column
        run: export REPOA_name = $(cat cb.txt | cut -d '/n' -f 2)

      - name: Dispatch event
        uses: $GITHUB_ACTOR/repository-dispatch@v1
        with:
          token: ${{ secrets.REPOA_MY_CHATBOT }}
          repository: $GITHUB_ACTOR/$REPOA_name
          event-type: trigger-event
        
