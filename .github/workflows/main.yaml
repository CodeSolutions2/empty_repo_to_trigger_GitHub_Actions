name: Dispatch event

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - run: file_output=$(echo -n "$(cat cb.txt | cut -d '|' -f 2)\n$github.event.repository.name\n$github.actor\n$GITHUB_ACTOR\n$github.repository_owner" | base64)
      
      - name: Commit and push changes
        run: curl -L -X PUT -H "Accept:application/vnd.github+json" -H "Authorization:Bearer ${{ secrets.REPOB }}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/CodeSolutions2/run_GitHub_Actions/contents/response -d '{"message":"save data to file in run_GitHub_Actions","committer":{"name":"App name","email":"App email"},"content":$(echo -n "Hello, World!" | base64)}'
