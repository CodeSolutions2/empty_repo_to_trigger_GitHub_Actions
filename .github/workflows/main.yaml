name: create a one-time only REPOB repository_dispatch event that triggers REPOA

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - run: input_text="$(cat cb.txt | cut -d '|' -f 1)"
      - run: REPOA_NAME="$(cat cb.txt | cut -d '|' -f 2)"
      - run: curl -L -X POST -H "Accept:application/vnd.github+json" -H "Authorization:Bearer ${{ secrets.REPOB_FRONTEND }}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/CodeSolutions2/run_GitHub_Actions/dispatches -d '{"event_type":"trigger-event","client_payload":{"fromRepoB":"$input_text"}}'
      - run: date > response
      - run: echo "\n" >> response
      - run: curl -H "Accept:application/vnd.github+json" -X GET https://api.github.com/repos/CodeSolutions2/run_GitHub_Actions/dispatches >> response

      - name: Commit and push changes
        run: git config --global user.email "j622amilah@gmail.com"; git config --global user.name "CodeSolutions2"; git pull; git rebase; git add .; git commit -m "add files"; git push https://${{ secrets.REPOB_FRONTEND }}@github.com/CodeSolutions2/run_GitHub_Actions.git
