name: Updating a GitHub key - REPOB_V0_TOKEN0

on:
  push:
    branches:
      - main
      
jobs:
  update_token:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Assign a new value to the secret
        env:
          GH_TOKEN: ${{ secrets.REPOB_V0_TOKEN0 || secrets.REPOB_V0_TOKEN1 || github.token }}
        run: |
          repoOwner=$(echo "${{ github.repository }}" | cut -d '/' -f 1);
          repoOwnerEmail="j622amilah@gmail.com";
          repoName=$(echo "${{ github.repository }}" | cut -d '/' -f 2);

          main_directory=$(echo "/home/runner/work");
          cd $main_directory;

          git_dir_folder_path=$(echo "$main_directory/$repoName")

          URL=$(echo "https://github.com/$repoOwner/$repoName.git");
          
          git config --global user.email ${repoOwnerEmail};
          git config --global user.name ${repoOwner};
          git config --global push.autoSetupRemote true;
          git config --global remote.origin.url $URL;
          git config --global --add safe.directory $main_directory;
          git config --global init.defaultBranch main;
          git init;
          
          git remote add origin $URL;
          git pull origin main;

          git branch -m main;
          git branch --set-upstream-to origin/main;
          git checkout main;
          
          cd $git_dir_folder_path;
          
          gh secret set REPOB_V0_TOKEN1 --app actions --body ${{ secrets.REPOB_V0_TOKEN1 }} --repos $repoOwner/$repoName

          git add -A; 
          git diff-index --quiet HEAD || git commit -m "add files" --allow-empty;
          git push
