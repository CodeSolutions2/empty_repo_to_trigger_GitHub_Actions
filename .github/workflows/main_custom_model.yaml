name: custom_model one-time only REPOB repository_dispatch event that triggers REPOA

on:
  push:
    branches:
      - main
    paths:
      - 'custom_model/**.txt'

jobs:
  dispatch:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - name: Get repository files (equivalent to git pull)
        uses: actions/checkout@v2

      - name: Run commands
        run: |
          INPUT_TEXT="$(cat custom_model/cb.txt | cut -d '|' -f 1)"; 
          echo "Input text is $INPUT_TEXT" >> custom_model/response;
          REPOA_NAME="$(cat custom_model/cb.txt | cut -d '|' -f 2)"; 
          echo "Repository name is $REPOA_NAME" >> custom_model/response;
          json_string_var="$(echo '{"event_type":"trigger-custom_model","client_payload":{"fromrepob":"'$INPUT_TEXT'"}}')";
          REPOA_MY_CHATBOT="${{ secrets.REPOA_MY_CHATBOT_TOKEN0 || secrets.REPOA_MY_CHATBOT_TOKEN1 }}";
          curl -L -X POST -H "Accept:application/vnd.github+json" -H "Authorization:Bearer ${REPOA_MY_CHATBOT}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/CodeSolutions2/my_chatbot/dispatches -d "$json_string_var" >> custom_model/response;
          date >> custom_model/response

      - name: Commit and push changes back to repository
        run: |
          git config --global user.email "j622amilah@gmail.com"; 
          git config --global user.name "CodeSolutions2"; 
          git checkout main; 
          git pull; 
          git merge main --ff-only; 
          git add -A; 
          git diff-index --quiet HEAD || git commit -m "add files" --allow-empty;
          REPOB_V0="${{ secrets.REPOB_V0_TOKEN0 || secrets.REPOB_V0_TOKEN1 }}";
          git push https://${REPOB_V0}@github.com/CodeSolutions2/frontend_backend_message_passing_central_repository_v0.git
